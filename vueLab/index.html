<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div id="app">


    
        

        <button v-on:click="ready = !ready">Buy</button>

        <book
        v-bind:book="book"
        v-bind:key="book.id"
        v-for="book in books"
        v-if="book.id==1">
        </book>


        <div v-show="ready">
            <book
            v-bind:book="book"
            v-bind:key="book.id"
            v-for="book in books"
            v-if="book.id==2">
        </book>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
